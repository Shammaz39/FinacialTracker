spring.application.name=fintrack
server.port=8081

# --- DataSource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/fintrackdb?options=-c%20TimeZone=Asia/Kolkata
spring.datasource.username=admin
spring.datasource.password=admin

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Minimum 32 characters for HS256
jwt.secret=ThisIsAVeryLongAndSecureSecretKeyForJWT123!@#
